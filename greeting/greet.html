<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <link rel="stylesheet" href="greet.css">
</head>
<body>
        <form id="main">
        <div id="message">Enter your name please</div>
        <div><input type="text" id="name"></div>
        <div><button id="button" onclick="greet()">Submit</button></div>
        </form>
        <h1 id="greets"></h1>
</body>
<script>
    function greet(){
        let get_text = document.getElementById("name").value;
        let ans = "Welcome here , " + get_text;
        let to_print = document.getElementById("main");
        to_print.innerHTML = ans;
    }
</script>
</html>
